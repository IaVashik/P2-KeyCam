script_execute demo/demo_smooth
sv_cheats 1


setinfo DEMO_AddKeyPoint ""
setinfo DEMO_DeleteLastPoint ""
setinfo DEMO_DeleteAllPoint ""
setinfo DEMO_StopPlaying ""
setinfo DEMO_StartPlaying ""
setinfo DEMO_Meow ""


alias "DEMO_AddKeyPoint"        "script AddKeyPoint()"
alias "DEMO_DeleteLastPoint"    "script DeleteLastPoint()"
alias "DEMO_DeleteAllPoint"     "script DeleteAllPoint()"
alias "DEMO_StopPlaying"        "script StopPlaying()"
alias "DEMO_StartPlaying"       "script StartPlaying()"
alias "DEMO_StartPlayingAll"       "script StartPlayingAllPresets()"
alias "DEMO_Meow"               "echo Meow, meow ^-^"
alias "DEMO_HideHud"            "crosshair 0; net_graph 0; developer 0; r_drawviewmodel 0; cl_drawhud 0"
alias "DEMO_ShowHud"            "crosshair 1; net_graph 1; developer 1; r_drawviewmodel 1; cl_drawhud 1"
alias "DEMO_createPreset"       "script createPreset()"
alias "DEMO_changePreset"       "script changePreset()


bind "mouse4" "DEMO_AddKeyPoint"
bind "mouse5" "DEMO_DeleteLastPoint"
bind "1" "DEMO_StartPlaying"
bind "2" "DEMO_StopPlaying"
bind "3" "DEMO_createPreset"
bind "4" "DEMO_changePreset"

bind "9" "DEMO_StartPlayingAll"
bind "0" "DEMO_DeleteAllPoint"

